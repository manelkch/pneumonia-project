<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PneumoScan | Analyse IA</title>
    <style>
        :root {
            --bg-color: #f5f5f7;
            --card-bg: #ffffff;
            --accent: #0071e3;
            --text-main: #1d1d1f;
            --text-secondary: #86868b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            width: 400px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        h1 { font-size: 24px; font-weight: 600; margin-bottom: 0.5rem; }
        p { color: var(--text-secondary); margin-bottom: 2rem; font-size: 14px; }

        .drop-zone {
            border: 2px dashed #d2d2d7;
            border-radius: 12px;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 1.5rem;
        }

        .drop-zone:hover { border-color: var(--accent); background: #fbfbfd; }

        #image-preview {
            max-width: 100%;
            border-radius: 8px;
            display: none;
            margin-bottom: 1rem;
        }

        button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:disabled { background-color: #d2d2d7; }

        #result {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #f5f5f7;
            display: none;
        }

        .prediction-label { font-size: 18px; font-weight: 600; text-transform: uppercase; }
        .probability { color: var(--text-secondary); font-size: 14px; margin-top: 4px; }
    </style>
</head>
<body>

<div class="container">
    <h1>PneumoScan</h1>
    <p>Analyse de radiographie par IA</p>

    <div class="drop-zone" onclick="document.getElementById('file-input').click()">
        <span id="drop-text">Cliquez ou d√©posez une radio</span>
        <img id="image-preview" src="" alt="Preview">
        <input type="file" id="file-input" hidden accept="image/*">
    </div>

    <button id="upload-btn" disabled onclick="predict()">Lancer l'analyse</button>

    <div id="result">
        <div class="prediction-label" id="label">---</div>
        <div class="probability" id="prob">---</div>
    </div>
</div>

<script>
    const fileInput = document.getElementById('file-input');
    const preview = document.getElementById('image-preview');
    const dropText = document.getElementById('drop-text');
    const btn = document.getElementById('upload-btn');

    fileInput.onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (event) => {
                preview.src = event.target.result;
                preview.style.display = 'block';
                dropText.style.display = 'none';
                btn.disabled = false;
            };
            reader.readAsDataURL(file);
        }
    };

    async function predict() {
        const file = fileInput.files[0];
        const formData = new FormData();
        formData.append('file', file);

        btn.innerText = "Analyse en cours...";
        btn.disabled = true;

        try {
            const response = await fetch('/predict', { method: 'POST', body: formData });
            const data = await response.json();

            document.getElementById('result').style.display = 'block';
            document.getElementById('label').innerText = data.prediction;
            document.getElementById('label').style.color = data.prediction === 'PNEUMONIA' ? '#ff3b30' : '#34c759';
            document.getElementById('prob').innerText = `Confiance : ${(data.probability * 100).toFixed(2)}%`;
        } catch (error) {
            alert("Erreur lors de l'analyse");
        } finally {
            btn.innerText = "Lancer l'analyse";
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
